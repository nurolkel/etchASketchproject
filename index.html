<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./styles.css" />
        <title>Etch a Sketch</title>
    </head>
    <body>
        <h1>Etch a Sketch</h1>
        <p>Hover Edition!</p>
        <div class="flex-box">
            <div class="flex-inputs">
                <div>
                    <form id="form">
                        <label for="number">Change the number of rows between 1 and 100:</label>
                        <input type="number" id="number" min="1" max="100">
                        <button type="submit" id="submit-btn">Submit</button>
                    </form>
                </div>
                <div class="flex-buttons">
                    <button class="btn" id="black-btn">Black</button>
                    <button class="btn" id="grey-btn">Grey</button>
                    <button class="btn" id="rainbow-btn">Rainbow</button>
                    <button class="btn" id="erase-btn">Eraser</button>
                    <button class="btn" id="fresh-btn">Fresh Grid</button>
                </div>
            </div>
            <div class="container">
            </div>
        </div>
        <script src='./index.js'></script>
    </body>
</html>
